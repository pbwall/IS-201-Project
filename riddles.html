<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† Riddle Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #2c2c3e;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68900;
    }

    #riddle, #answer {
      margin-top: 20px;
      font-size: 18px;
    }

    #answer {
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üß© Riddle Generator</h1>
    <p id="riddle">Click the button to get a riddle!</p>
    <p id="answer"></p>
    <button onclick="showRiddle()">New Riddle</button>
    <button onclick="showAnswer()">Show Answer</button>
  </div>

  <script>
    const riddles = [
      {
        question: "What has hands but can't clap?",
        answer: "A clock."
      },
      {
        question: "What gets wetter as it dries?",
        answer: "A towel."
      },
      {
        question: "What can you catch but not throw?",
        answer: "A cold."
      },
      {
        question: "What has a head, a tail, but no body?",
        answer: "A coin."
      }
    ];

    let current = null;

    function showRiddle() {
      const index = Math.floor(Math.random() * riddles.length);
      current = riddles[index];
      document.getElementById("riddle").textContent = current.question;
      document.getElementById("answer").textContent = "";
    }

    function showAnswer() {
      if (current) {
        document.getElementById("answer").textContent = current.answer;
      } else {
        document.getElementById("answer").textContent = "Click 'New Riddle' first!";
      }
    }
  </script>

  <a href="scratch.html" class="back-button">‚¨ÖÔ∏è Back to Scratch Page</a>


</body>
</html>
